<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Device Info</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script type="text/javascript" th:src="@{https://cdn.staticfile.org/html5shiv/r29/html5.min.js}"></script>
    <script type="text/javascript" th:src="@{https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js}"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <br><br><br>
    <div class="layui-row">
        <form th:action="@{/device/add}" th:object="${device}" class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">设备ID : </label>
                <div class="layui-input-inline">
                    <input th:field="*{device_id}" type="text" class="layui-input">
                </div>
                <br><br><br>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">设备名称 : </label>
                <div class="layui-input-inline">
                    <input th:field="*{device_name}" type="text" class="layui-input" required lay-verify="required">
                </div>
                <br><br><br>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">协议ID : </label>
                <div class="layui-input-inline">
                    <input th:field="*{device_protocol_id}" type="text" class="layui-input">
                </div>
                <br><br><br>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">分类ID : </label>
                <div class="layui-input-inline">
                    <input th:field="*{device_pri_classify_id}" type="text" class="layui-input">
                </div>
                <br><br><br>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">备注 : </label>
                <div class="layui-input-inline">
                    <input th:field="*{device_desc}" type="text" class="layui-input">
                </div>
                <br><br><br>
            </div>
            <br><br><br>
            <div class="layui-form-item">
                <input class="layui-btn" lay-filter="add" lay-submit="" th:value="添加" type="submit">
                <br>
                <p th:text="${msg}"></p>
            </div>
        </form>
    </div>
</div>
</body>

</html>
